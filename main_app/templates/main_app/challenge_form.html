{% extends 'base.html' %}

{% block content %}
{% if object %}
  <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
  <h1>Add a Challenge</h1>
{% endif %}
<form action="" method="POST">
  {% csrf_token %}
  <table class="challengeTable">
    {{ form.as_table }}
  </table>
  <button class="right btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
</form>
{% endblock %}
