{% extends 'base.html' %}

{% block content %}
<h1>Delete Challenge</h1>
<h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>
<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" class="btn black" value="Yes - Delete!">
  <a href="{% url 'detail' comment.challenge.id %}" style="text-decoration:none;color:black;">Cancel</a>
</form>
{% endblock %}
